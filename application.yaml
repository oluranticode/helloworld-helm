apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aks-helloworld
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/Temzycode_/node-user-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: node-user

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true